<ul>
  <li *ngFor="let product of products">
    <a [routerLink]="['/products', product.id]">{{product.id}}</a>
    <p>{{product.name}}</p>
    <p>{{product.cost}}</p>
    <button (click)="show(product)">Show</button>
  </li>
  <p *ngIf="selectedProduct">
    The Product is: {{selectedProduct.name}}
  </p>
</ul>
